<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>New User</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="name" [(ngModel)]="formData.name" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="email" [(ngModel)]="formData.email" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="username" [(ngModel)]="formData.username" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="password" [(ngModel)]="formData.password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="cnfPassword" [(ngModel)]="formData.cnfPassword" placeholder="Repeat Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onSignUp()"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
