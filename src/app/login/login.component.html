<div class="login-page"[@routerTransition]>
	<div class="row">
		<div class="col-md-4 push-md-4">
			<img src="assets/images/logo.png" width="150px" class="user-avatar" />
			<h1>Orion-OTT Origin Performance Monitor</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" name="username" [(ngModel)]="formData.username"
							class="form-control input-underline input-lg" id=""
							placeholder="Username">
					</div>

					<div class="form-group">
						<input type="password" name="password"
							[(ngModel)]="formData.password" (keypress)="onKeyPress($event)"
							class="form-control input-underline input-lg" id=""
							placeholder="Password">
					</div>
				</div>
				<ngb-alert *ngIf="(!alertClosed && hasLoggedOut())" type="danger" [dismissible]=true (close)="alertClosed=true"> User logged-out successfully. </ngb-alert>
				<a class="btn rounded-btn" [routerLink]="['/dashboard']"
					(click)="onLoggedin()"> Log in </a> 
			</form>
		</div>
	</div>
</div>
